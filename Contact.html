<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    <div class="container-header"><div class="container">
        <!--header-->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-none">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Joel D</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" style="color: black;">Home</a></li>
            <li class="nav-item"><a href="portfolio.html" class="nav-link" style="color: black;">Portfolio</a></li>

            <li class="nav-item"><a href="Contact.html" class="nav-link" style="color: black;">Contact</a></li>
            
          </ul>
        </header>

        <!--hero-->
        <div class="continer-hero"><div class="px-4 py-5 my-5 text-center">
            <img src="laptop image.jpeg" alt="picture of lap top" width="72" height="57">
            <h1 class="display-5 fw-bold text-body-emphasis">Contact ME!</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Thank you for taking the time to view my portfolio. Please feel free to contact me about your deveopment needs! </p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                
               
                
              </div>
            </div>
          </div>
        </div>

        <!--Form-->
        <div class="container-form">
          <form><div class="input-group">
          <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" class="form-control" placeholder="First" required>
          <input type="text" aria-label="Last name" class="form-control" placeholder="Last" required>
        </div>

        <div class="email"><div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@emailme.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="+1">
      </div>
      
        
        
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message"  rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>

        </div>
      </form>
        
     </div>

      

        
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
